<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="/static/css/creditCard.css">
    <link rel="icon" type="image/png" href="/static/img/symbol.png"/>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

</head>
<body>
<div class="container">
    <div class="customer-details">
        <p th:text="'name: '+${customerData.name}"></p>
        <p th:text="'e-mail: '+${customerData.email}"></p>
        <p th:text="'phone: '+${customerData.phone}"></p>

        <h2>Billing Address</h2>
        <p th:text="'country: '+${customerData.billingAddress.country}"></p>
        <p th:text="'city: '+${customerData.billingAddress.city}"></p>
        <p th:text="'zip code: '+${customerData.billingAddress.zipCode}"></p>
        <p th:text="'address: '+${customerData.billingAddress.address}"></p>

        <h2>Shipping Address</h2>
        <p th:text="'country: '+${customerData.shippingAddress.country}"></p>
        <p th:text="'city: '+${customerData.shippingAddress.city}"></p>
        <p th:text="'zip code: '+${customerData.shippingAddress.zipCode}"></p>
        <p th:text="'address: '+${customerData.shippingAddress.address}"></p>
    </div>

    <div class="credit-card-form">
        <form th:action="@{/order-confirmation?orderId=__${orderId}__}" method="post">
            <p><label for="credit-card-number">Credit Card Number:</label></p>
            <p><input id="credit-card-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"></p>
            <p><label for="card-holder">Card Holder Name:</label></p>
            <p><input id="card-holder" type="text" placeholder="Darth Vader"></p>
            <p><label>Expiration Date:</label></p>
            <div class="expiration-container">
                <input autocomplete="off" class="expiration" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text" data-pattern-validate />
                <input autocomplete="off" class="expiration" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text" data-pattern-validate />
            </div>
            <p><label for="cvc">CVC:</label></p>
            <p><input id="cvc" type="text" maxlength="3" placeholder="xxx"></p>
            <button type="submit">Confirm order</button>
        </form>
    </div>
    <img src="/static/img/credit_card.png" alt="sample credit card">
</div>
</body>
</html>
