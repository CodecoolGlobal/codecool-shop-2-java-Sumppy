<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="dropdowns">
  <div class="dropdown">
    <button class="dropdown-button">Categories</button>
    <div class="dropdown-content">
      <div  th:each="cat,iterStat: ${categories}">
        <a href="#" th:text="${cat.name}" th:attr="data-id=${cat.getId()}" data-filter="category" class="category-link"></a>
      </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropdown-button">Suppliers</button>
    <div class="dropdown-content">
      <div  th:each="sup,iterStat: ${suppliers}">
        <a href="#" th:text="${sup.name}" th:attr="data-id=${sup.getId()}" data-filter="supplier" class="category-link"></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
